<form class="container" [formGroup]="loginForm" (ngSubmit)="loginFn(loginForm.value)">
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      formControlName="email"
    />
    <div
      class="text-danger py-2"
      *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched"
    >
      <div *ngIf="loginForm.controls.email.errors?.['required']">
        Email is required
      </div>
      <div *ngIf="loginForm.controls.email.errors?.['email']">
        Please enter valid email
      </div>
    </div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      formControlName="password"
    />
    <div
      class="text-danger py-2"
      *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched"
    >
      <div *ngIf="loginForm.controls.password.errors?.['required']">
        password is required
      </div>
      <div *ngIf="loginForm.controls.password.errors?.['minlength']">
        Password minlength is {{loginForm.controls.password.errors?.['minlength'].requiredLength}},
        You have entered {{loginForm.controls.password.errors?.['minlength'].actualLength}}
      </div>
    </div>
  </div>
  <!-- <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <div class="text-danger py-2" *ngIf="invalidLogin">Please recheck you email and password</div>
  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
</form>
